{% extends "base.html" %}

{% block title %}{{ form.instance.pk|yesno:"Редактирование,Создание" }} столика{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-4">{{ form.instance.pk|yesno:"Редактировать,Создать" }} столик</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Номер</label>
            {{ form.number }}
        </div>
        <div class="mb-3">
            <label class="form-label">Вместимость</label>
            {{ form.capacity }}
        </div>
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="{% url 'table_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
