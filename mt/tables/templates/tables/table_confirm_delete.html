{% extends "base.html" %}

{% block title %}Удаление столика{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Удаление столика</h2>
    <p>Вы уверены, что хотите удалить столик <strong>№{{ table.number }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'table_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
